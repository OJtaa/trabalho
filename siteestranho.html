    <main>
        <h2>Cadastro</h2>
        <form action="cadastro.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira aqui seu nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Insira aqui seu e-mail" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira aqui sua senha" required><br><br>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" required><br><br>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" placeholder="Insira aqui seu número"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira aqui seu telefone"><br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Insira aqui uma URL"><br><br>

            <label for="search">Pesquisa:</label>
            <input type="search" id="search" name="search" placeholder="Pesquise aqui"><br><br>

            <label for="time">Hora:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="range">Range:</label>
            <input type="range" id="range" name="range"><br><br>

            <label for="color">Cor:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br><br>

            <label for="radio">Radio:</label>
            <input type="radio" id="radio" name="radio"><br><br>

            <label for="file">Arquivo:</label>
            <input type="file" id="file" name="file"><br><br>


            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
